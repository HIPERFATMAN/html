<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
  <title>TABELA 01</title>

  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
      border: 5px solid blue;
    }

    tr.linha {
      background-color: rgb(233, 219, 219);
    }

    td.dado {
      background-color: red;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

  </style>

</head>
<body>

  <h1>MINHA PRIMEIRA TABELA</h1>


  <!--
    hierarquia de uma tabela simples:

    1)-> table (tabela)

      1.1)-> table row (linha da tabela)

          1.1.1)-> table header  (titulo da tabela)
          1.1.2)-> table data    (dados  da tabela)

  -->


  <table>

    <tr>

      <td>A1</td>

      <td>B1</td>

      <td class="dado">C1</td>

    </tr>


    <tr>

      <td>A2</td>

      <td>B2</td>

      <td>C2</td>

    </tr>
    
    <tr class="linha">

      <td>A3</td>

      <td>B3</td>

      <td>C3</td>

    </tr>

    <tr>

      <td>A4</td>

      <td>B4</td>

      <td>C4</td>


    </tr>


    <tr>

      <td>A5</td>

      <td>B6</td>

    </tr>


    <tr>

      <td>A6</td>

    </tr>
    

  </table>






</body>
</html>
