<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
  <title>TABELA 01</title>

  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;      
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;  /*alinhamento horizontal*/
      vertical-align: middle;  /*alinhamento vertical*/
    }

    .numero {
      text-align: right;
    }

  </style>

</head>
<body>

  <h1>MINHA PRIMEIRA TABELA</h1>


  <!--
    hierarquia de uma tabela simples:

    1)-> table (tabela)

      1.1)-> table row (linha da tabela)

          1.1.1)-> table header  (titulo da tabela)
          1.1.2)-> table data    (dados  da tabela)

  -->


  <table>

    <tr>

      <td>A1</td>

      <td>B1</td>

      <td class="numero">C1</td>

    </tr>


    <tr>

      <td>A2</td>

      <td>B2</td>

      <td class="numero">C2</td>

    </tr>
    
    <tr>

      <td>A3</td>

      <td>B3</td>

      <td class="numero">C3</td>

    </tr>

    <tr>

      <td>A4</td>

      <td>B4</td>

      <td class="numero">C4</td>


    </tr>



  </table>






</body>
</html>
