<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">  
  <title>DESAFIO 014</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      text-align: center;
    }

    tr, td, th {
      border: 1px solid black;
      padding: 10px;
    }

    thead {
      background-color: lightgray;
    }

    tr.quebra {
      background-color: lightgray;
    }


  </style>
</head>
<body>



  <h1>TABELA COMPLETA II</h1>

  <table>

    <thead>
      <tr>
        <th scope="col" rowspan="2">AREA</th>
        <th scope="col" rowspan="2">DISCIPLINA</th>
        <th scope="colgroup" colspan="2">NOTAS</th>        
        <th scope="col" rowspan="2">MEDIA</th>
      </tr>

      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>





    <tbody>

      <tr>
        <th scope="rowgroup" rowspan="4">EXATAS</th>
        <td>Matematica</td>
        <td>0</td>
        <td>2</td>
        <td>1</td>
      </tr>

      <tr>
        <td>Fisica</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>      
      </tr>


      <tr>
        <td>Quimica</td>
        <td>3</td>
        <td>3</td>
        <td>3</td>      
      </tr>

      <tr>
        <td>Biologia</td>
        <td>4</td>
        <td>4</td>
        <td>4</td>
      </tr>

      <tr class="quebra">
        <th scope="row" colspan="4">Media de Exatas</th>
        <td>9999</td>
      </tr>

      <tr>
        <th scope="rowgroup" rowspan="2">HUMANAS</th>
        <td>Historia</td>
        <td>10</td>
        <td>2</td>
        <td>6</td>
      </tr>

      <tr>
        <td>Geografica</td>
        <td>8</td>
        <td>8</td>
        <td>8</td>
      </tr>

      <tr class="quebra">
        <th scope="row" colspan="4">Media de Humanas</th>
        <td>999</td>
      </tr>



    </tbody>










  </table>

  
</body>
</html>
